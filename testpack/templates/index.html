<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>TEST</title>
    <script type="text/javascript" src="{{ url_for('static', filename='socket.io.js') }}"></script>
</head>
<body style="font-family: monospace, sans-serif; font-size: 20px">
<div><span class="value"></span></div>
<div>CPU : <span class="value"></span>%</div>
<div>内存: <span class="value"></span>MB/<span class="value"></span>MB</div>
<div>SWAP: <span class="value"></span>MB/<span class="value"></span>MB</div>
<div>硬盘: <span class="value"></span>GB/<span class="value"></span>GB</div>

<script type="text/javascript">
    let objs = [];
    let socket = io();
    let temp = document.getElementsByClassName('value');
    for (let i=0; i<temp.length; i++) {objs.push(temp[i])}

    socket.on('data', function (res) {
        for (let i in res) {objs[i].innerHTML = res[i]}
    })
</script>
</body>
</html>
